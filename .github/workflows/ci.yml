name: CI Pipeline (Python FastAPI + Next.js)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Python / FastAPI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: pytest tests/backend

      - name: Lint backend
        run: |
          pip install flake8
          flake8 backend


  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: frontend/bs_reviews/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/bs_reviews/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        working-directory: frontend/bs_reviews/

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend/bs_reviews/

      - name: Build frontend
        run: npm run build
        working-directory: frontend/bs_reviews/
